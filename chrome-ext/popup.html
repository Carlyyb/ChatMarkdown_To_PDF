<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1a1a1a;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }
    select {
      width: 100%;
      padding: 8px 12px;
      font-size: 13px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: white;
      color: #333;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    select:hover {
      border-color: #9ca3af;
    }
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      color: white;
      background: #3b82f6;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    button:active {
      background: #1d4ed8;
    }
    .message {
      margin-top: 12px;
      padding: 10px;
      font-size: 13px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    .message.show {
      display: block;
      animation: fadeIn 0.3s;
    }
    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="title">Export Settings</h1>
  
  <div class="form-group">
    <label for="language" id="langLabel">Language</label>
    <select id="language">
      <option value="en">English</option>
      <option value="zh_CN">中文</option>
    </select>
  </div>

  <div class="form-group">
    <label for="font" id="fontLabel">Export Font</label>
    <select id="font">
      <option value="SimHei">SimHei (黑体)</option>
      <option value="Microsoft YaHei">Microsoft YaHei (微软雅黑)</option>
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
    </select>
  </div>

  <button id="saveBtn">Save Settings</button>
  <div id="message" class="message"></div>

  <div class="footer">
    ChatGPT/Gemini PDF/PNG Exporter v0.5
  </div>

  <script src="popup.js"></script>
</body>
</html>
